version: '3.9'

services:
    database:
        image: postgres
        container_name: database_rentalx
        restart: always
        ports: 
            - 5432:5432
        environment:
            - POSTGRES_USER=docker
            - POSTGRES_PASSWORD=123456
            - POSTGRES_DB=rental-x
        volumes:
            - pgdata:/data/postgres
        
    app:
        build: .
        container_name: rental-x
        ports:
            - 3333:3333
        volumes:
            - .:/usr/app
        # remover network_mode e adicionar
        links: 
            - database
        depends_on:
            - database

volumes: 
    pgdata:
        driver: local